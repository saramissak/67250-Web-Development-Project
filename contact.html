    <div class="Products">
        <h2>Contact Us!</h2>
        <div class="row">
            <form class="col s12" onsubmit="return validate()" action="mailto:100teacups@gmail.com" method="post" enctype="text/plain">
                <div class="row">

                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="first_name" type="text" class="validate" maxlength="25" required>
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate" maxlength="100" required>
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">home</i>
                        <input id="zip_code" type="tel" class="validate" maxlength="5">
                        <label for="zip_code">Zip Code</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">phone</i>
                        <input id="telephone" type="tel" class="validate" maxlength="10" required>
                        <label for="telephone">Phone Number (No dashes or parentheses)</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email" class="validate" maxlength="50" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">mode_edit</i>
                        <textarea id="Questions_Comments_Concerns_Messages" class="materialize-textarea" maxlength="250"></textarea>
                        <label for="Questions_Comments_Concerns_Messages">Question, Comments, Concerns, Messages</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <label>
                        <input type="checkbox" checked="checked" id="subscribe"/>
                        <span></span>
                        <label for="subscribe">Would you like to subscribe to Blue Monkey Teaâ€™s coupon weekly flyer? </label>
                        </label>
                    </div>
                </div>

                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
